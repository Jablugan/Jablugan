<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jablugan - Minecraft World!</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="container">
      <header>
        <h1>JABLUGAN</h1>
        <p>Explore our amazing creations!</p>
      </header>

      <!-- Hero Slider -->
      <div class="swiper-container hero-slider">
        <div class="swiper-wrapper">
          <div class="swiper-slide" style="background-image:url('images/tree.jpg')"></div>
          <div class="swiper-slide" style="background-image:url('images/carnival.jpg')"></div>
          <div class="swiper-slide" style="background-image:url('images/pool.jpg')"></div>
          <div class="swiper-slide" style="background-image:url('images/ravine.jpg')"></div>
          <div class="swiper-slide" style="background-image:url('images/farm.jpg')"></div>
        </div>
      </div>

      <!-- Main Sections -->
      <section>
        <h2>Explore the Builds!</h2>
        <div class="build-section" id="build-section">
          <!-- Build cards injected by JS -->
        </div>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
